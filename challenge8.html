<!DOCTYPE html>
<html lang="en">
<head>

    <title>challenge 8</title>

    <style>
        body {
  margin: 0;
  padding: 0;
}

p {
  font-size: 1.5em;
  margin: 20px;
  padding: 20px;
}

.img {
  max-width: 200px;
}

ul {
  display: flex;
  padding: 0;
  margin: 0;
}


.main-nav ul {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color:#4286F5;
}

.main-nav li {
  list-style-type: none;
  margin: 0 0px;
}

.main-nav a {
  text-decoration: none;
  color: #fff;
}

.main-nav a:hover {
  color: aquamarine;
}

/* HAMBURGER STYLE */
.hamburger {
  display: none;
  cursor: pointer;
  font-size: 2em;
  padding: 10px;
}
#menu-toggle {
  display: none;
}

@media (max-width: 700px) {
  .img {
    max-width: 100%;
  }
  p {
    font-size: 1.2em;
    margin: 10px;
    padding: 10px;
  }
}

/* Mobile Styles */
@media (max-width: 767px) {
  /* Show hamburger */
  .hamburger {
    display: block;
    background-color: #4286F5;
    color: aliceblue;
  }

  /* Hide menu by default */
  .main-nav ul {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    background-color: #4286F5;
    padding: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  /* Show menu when checkbox is checked */
  #menu-toggle:checked + .hamburger + ul {
    max-height: 600px;
    display: flex;
  }

  .main-nav li {
    margin-bottom: 10px;
    color: #4286F5;
    padding: 20px;
  }
}

    </style>
<body>

        <label for="menu-toggle" class="hamburger">&#9776;</label>
